<div class="modal fade" id="article-modal" tabindex="1">
    <div class="modal-dialog article-dialog">
        <div class="container modal-content">
            <div class="modal-header">새 게시물</span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="article-box row">
                <div class="modal-content article-box content col">
                    <div class="modal-body">
                        <div class="m-auto article-box content img">
                            <input type="file" class="article-box img-upload px-md-5 pb-3 real-upload" id="article-input-img" accept="image/*"
                                   oninput="setArticleCanvasImageSrc()">
<!--                            <div class="article-box img-box my-3">-->
                                <img id="img-placeholder" hidden>
<!--                            </div>-->
                            <canvas class="article-box canvas" id="article-canvas">

                            </canvas>
                        </div>
                    </div>
                </div>
                <div class="modal-content article-box content col pb-3">
                    <div class="modal-body">
                        <form th:action="@{/articles}" method="post" th:object="${articleDetail}">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="title" th:field="*{title}" maxlength="100" type="text"
                                       name="title" placeholder="title" required/>
                                <label for="title">제목을 입력하세요</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="summary" th:field="*{summary}" maxlength="150"
                                       type="text"
                                       name="summary" placeholder="summary" required/>
                                <label for="summary">글에 대해 간단하게 소개해주세요</label>
                            </div>
                            <textarea class="form-floating article-summernote" id="summernote" th:field="*{content}"
                                      th:text="${articleDetail.getContent()}" type="text" name="content" rows="10"
                                      maxlength="8000"></textarea>
                            <button class="btn aritlce-submmit mt-3" type="submit">완료</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script th:src="@{/js/ext/summernote-lite-ko-KR.js}"></script>
<script th:src="@{/js/app/articles/crop.js}"></script>
