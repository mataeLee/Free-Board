<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq/net/nz/thymleaf/layout"
      layout:decorate="~{layouts/app.html}">
<head>
    <title>Promptech Free Board</title>
</head>
<body class="sb-nav-fixed">
<div layout:fragment="content" id="layoutSidenav_content">
    <div class="container-fluid px-4">
        <div class="card mb-4">
            <div class="card-header">
                Today New Articles
            </div>
            <div class="card-body">
                <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                    <div class="dataTable-top">
                    </div>
                    <div class="dataTable-container">
                        <table id="datatablesSimple" class="dataTable-table">
                            <thead>
                            <tr>
                                <th data-sortable style="width: 5%;">번호</th>
                                <th data-sortable style="width: 70%;">제목</th>
                                <th data-sortable style="width: 5%;">조회수</th>
                                <th data-sortable style="width: 10%;">작성자</th>
                                <th data-sortable style="width: 10%;">작성일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="list : ${todayArticles}">
                                <td><span th:text="${list.num}"></span></td>
                                <td><a th:href="@{/article/(articleId=${list.num})}"><span
                                        th:text="${list.title}"></span></a></td>
                                <td><span th:text="${list.hit}"></span></td>
                                <td><span th:text="${list.writer}"></span></td>
                                <td><span th:text="${list.creationDate}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="dataTable-bottom">
                    </div>
                </div>
            </div>
        </div>
        <form action="/user/article/new" method="get">
            <button class="btn btn-primary" type="submit">글쓰기</button>
        </form>
    </div>
</div>
<th:block layout:fragment="script">
    <script src="/js/datatables-simple-demo.js"></script>
</th:block>
</body>
</html>
