<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq/net/nz/thymleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/app.html}">
<div layout:fragment="content">
    <div class="container-fluid px-4">
        <div class="card mb-4">
            <div class="card-header">
                <span th:text="${articleDetail.title}"></span>
                <form class="d-md-inline-block ms-auto"
                      th:if="${#authentication.getName()} == ${articleDetail.username}"
                      th:action="@{/articles/put/{id} (id=${articleDetail.id})}" th:method="get">
                    <button type="submit" class="manage-btn">수정
                    </button>
                </form>
                <form class="d-md-inline-block ms-auto"
                      th:if="${#authentication.getName()} == ${articleDetail.username}"
                      th:action="@{/articles/{id} (id=${articleDetail.id})}" th:method="delete">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="manage-btn">삭제
                    </button>
                </form>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <th:block>작성자 : <span th:text="${articleDetail.username}"></span></th:block>
                    <br>
                    <th:block>작성일 : <span th:text="${articleDetail.creationDate}"></span></th:block>
                    <br>
                    <th:block>마지막 수정일 : <span th:text="${articleDetail.updateDate}"></span></th:block>
                </div>
                <hr class="one">
                <div th:utext="${articleDetail.content}"></div>
            </div>
        </div>

        <form th:action="@{/comments/{articleId} (articleId = ${articleDetail.id})}" th:method="post"
              sec:authorize="isAuthenticated()" th:object="${comment}">
            <div class="input-group">
                <input class="form-control" id="content" type="text" name="content"
                       placeholder="댓글을 남겨주세요" th:field="*{content}">
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>
        <br>
        <div class="comment-box" th:each="comment : ${articleDetail.comments}">
            <div class="comment-header">
                <div class="comment-element"><span th:text="${comment.username}"></span></div>
                <div class="comment-element"><span th:text="${comment.creationDate}"></span></div>
            </div>
            <div class="comment-body">
                <span th:text="${comment.content}"></span>
                <form class="comment-element"
                      th:if="${#authentication.getName()} == ${comment.username}"
                      th:action="@{/comments/{id}/{articleId} (id=${comment.id}, articleId=${articleDetail.id})}"
                      th:method="delete">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="manage-btn">삭제
                    </button>
                </form>
            </div>
            <hr class="one">
        </div>
    </div>
</div>
</html>
