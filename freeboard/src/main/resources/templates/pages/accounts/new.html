<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq/net/nz/thymleaf/layout"
      xmlns:th="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/auth.html}">
<div class="card shadow-lg border-0 rounded-lg mt-5" layout:fragment="content">
    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3>
    </div>
    <div class="card-body bg-light">
        <form th:action="@{/signup}" method="post" th:object="${accountDTO}">
            <div th:if="${param.error}"><p th:text="${exception}" class="alert alert-danger"></p>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" name="username" id="username" type="text"
                       th:field="*{username}"
                       placeholder="Account"/>
                <label for="username">Account</label>
                <div class="error-msg" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="email" name="email" type="email" th:field="*{email}"
                       placeholder="name@example.com"/>
                <label for="email">Email address</label>
                <div class="error-msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="password" name="password"
                       th:field="*{password}"
                       type="password" placeholder="Password"/>
                <label for="password">Password</label>
                <div class="error-msg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="mt-4 mb-0 d-grid">
                <button class="btn btn-primary btn-block" type="submit">Create Account
                </button>
            </div>
        </form>
    </div>
    <div class="card-footer text-center py-3">
        <div class="small"><a href="login">Have an account? Go to login</a></div>
    </div>
</div>
<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</th:block>
</html>
